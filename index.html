<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forecasting MVP</title>
    <style>
      @keyframes fade-in-right {
        from {
            opacity: 0;
            transform: translateX(100%);
        }
        to {
            opacity: 1;
            transform: translateX(0);
        }
      }
      .animate-fade-in-right {
          animation: fade-in-right 0.5s ease-out forwards;
      }
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.2s ease-out forwards;
      }
      @keyframes scale-up {
        from { transform: scale(0.95); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      .animate-scale-up {
        animation: scale-up 0.2s ease-out forwards;
      }
      
      /* Animazioni personalizzate per il cambio tema */
      @keyframes theme-transition {
        0% { 
          opacity: 0.8; 
          transform: scale(0.95) rotate(-5deg); 
        }
        50% { 
          opacity: 1; 
          transform: scale(1.05) rotate(2deg); 
        }
        100% { 
          opacity: 1; 
          transform: scale(1) rotate(0deg); 
        }
      }
      
      .theme-transition {
        animation: theme-transition 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }
      
      @keyframes glow-pulse {
        0%, 100% { 
          box-shadow: 0 0 5px rgba(99, 102, 241, 0.3);
        }
        50% { 
          box-shadow: 0 0 20px rgba(99, 102, 241, 0.6), 0 0 30px rgba(99, 102, 241, 0.4);
        }
      }
      
      .glow-pulse {
        animation: glow-pulse 2s ease-in-out infinite;
      }
      
      /* Transizione fluida per il cambio di tema globale */
      * {
        transition: background-color 0.3s cubic-bezier(0.4, 0, 0.2, 1), 
                    border-color 0.3s cubic-bezier(0.4, 0, 0.2, 1), 
                    color 0.3s cubic-bezier(0.4, 0, 0.2, 1),
                    box-shadow 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      /* Hide arrows from number inputs */
      .hide-number-arrows::-webkit-inner-spin-button,
      .hide-number-arrows::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      .hide-number-arrows {
        -moz-appearance: textfield;
      }
    </style>
    <script>
      // Prevent FOUC by applying theme class before React loads
      (function() {
        const theme = localStorage.getItem('theme') || 'system';
        if (theme === 'dark' || (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.2/package/dist/xlsx.full.min.js"></script>
